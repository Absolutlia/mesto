<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="images/Mesto-logotype.svg" alt="Логотип сайта" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="images/Kusto.jpg"
              alt="аватар пользователя"
              class="profile__avatar"
            />
            <div class="profile__user-info">
              <div class="profile__titles">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button
                type="button"
                class="profile__edit-button"
                id="button-edit"
                aria-label="Изменить"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="button-add"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
           
          </ul>
        </section>
        <section>
          <template class="card-template" id="template">
            <li class="element">
              <img src="#" alt="" class="element__image" />
              <button class="element__trashbin" aria-label="Удалить"></button>
              <div class="element__sign">
                <h2 class="element__title"></h2>
                <button
                  type="button"
                  class="element__button-like"
                  aria-label="Добавить в избранное"
                ></button>
              </div>
            </li>
          </template>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div id="edit_profile" class="popup popup_edit-profile">
      <div class="popup__container popup__container_profile`">
        <button
          class="popup__close-button popup__close-button_profile"
          type="button"
          id="popup-close-edit-profile"
          aria-label="Закрыть форму редактирования профиля"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="Profile">
          <input
            class="popup__input popup__input_type_name"
            name="name"
            type="text"
            value="Жак-Ив Кусто"
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="popup__input popup__input_type_info"
            name="info"
            type="text"
            value="Исследователь океана"
            placeholder="Исследователь океана"
          />
          <button
            class="popup__submit-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    

    <div id="add_cards" class="popup popup_add-cards">
      <div class="popup__container popup__container_card">
        <button
          class="popup__close-button popup__close-button_card"
          type="button"
          id="popup-close-add-card"
          aria-label="Закрыть форму добавления новой фотографии"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-cards" name="Add-image">
          <input
            class="popup__input popup__input_card_name"
            name="image-name"
            type="text"
            value=""
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_card_url"
            name="image-link"
            type="url"
            value=""
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup__submit-button popup__submit-button_card"
            type="submit"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div
      id="open_big"
      class="popup popup_open-image"
      area-label="просмотр фотографии"
    >
      <div class="popup__big-container">
        <button
          class="popup__close-button popup__close-button_image"
          type="button"
          aria-label="Закрыть фотографию"
        ></button>
        <img class="popup__big-image" src="#" alt="" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
  <script src = "./scripts/cards.js"></script>
  <script src="./scripts/main.js"></script>
  </body>
</html>
