<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="shortcut icon" href="#">
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="<%=require('./images/Mesto-logotype.svg')%>" alt="Логотип сайта" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class = "profile__container-avatar">
            <img
              src="<%=require('./images/Kusto.jpg')%>"
              class="profile__avatar"
              name = "profile__img"
            />
            <button class ="profile__button-avatar" type = "button"></button>
          </div>
            <div class="profile__user-info">
              <div class="profile__titles">
                <h1 class="profile__title"></h1>
                <p class="profile__subtitle"></p>
              </div>
              <button
                type="button"
                class="profile__edit-button"
                id="button-edit"
                aria-label="Изменить"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="button-add"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
           
          </ul>
        </section>

        <!-- template для карточек-->
        <section>
          <template class="card-template" id="template">
            <li class="element">
              <img src="#" alt="" class="element__image" />
              <button class="element__trashbin" aria-label="Удалить"></button>
              <div class="element__sign">
                <h2 class="element__title"></h2>
                <div class = "element__like-container">
                <button
                  type="button"
                  class="element__button-like"
                  aria-label="Добавить в избранное"
                ></button>
                <span class="element__like-count"></span>
                </div>
              </div>
            </li>
          </template>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <!-- попап аватара пользователя-->
<div id = "edit_avatar_profile" class="popup popup_avatar">
  <div class="popup__container-avatar">
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="avatar-form" class="popup__form popup__form_avatar" novalidate>
              <input id = "profile-avatar" type="url" name="avatar" placeholder="Ссылка на аватар" class="popup__input popup__input_type_avatar" required>
              <span class="popup__input-type-error profile-avatar-error" id="avatar-error"></span>
              <button class="popup__submit-button popup__submit-avatar" type="submit">
            Сохранить
          </button>
      </form>
      <button class="popup__close-button popup__close-button_avatar" type="button" aria-label="Закрыть форму редактирования аватара"></button>
  </div>
</div>

<!-- Форма 1 редактирование профиля -->
    <div id="edit_profile" class="popup popup_edit-profile">
      <div class="popup__container popup__container_profile`">
        <button
          class="popup__close-button popup__close-button_profile"
          type="button"
          aria-label="Закрыть форму редактирования профиля"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="Profile" novalidate>
          <div class="popup__box">
          <input
                  id="profile-name"
            class="popup__input popup__input_type_name"
            name="name"
            type="text"
            value="Жак-Ив Кусто"
            placeholder="Ваше имя"
            minlength="4"
            maxlength="20"
            required
          />
          <span class="profile-name-error popup__input-type-error"></span>
          </div>
          <div class="popup__box">
          <input
                  id="profile-job"
            class="popup__input popup__input_type_info"
            name="info"
            type="text"
            value="Исследователь океана"
            placeholder="Исследователь океана"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="profile-job-error popup__input-type-error"></span>
          </div>
          <button
            class="popup__submit-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

   
 <!-- Форма 2 добавления новой карточки -->
    <div id="add_cards_popup" class="popup popup_add-cards">
      <div class="popup__container popup__container_card">
        <button
          class="popup__close-button popup__close-button_card"
          type="button"
          id="popup-close-add-card"
          aria-label="Закрыть форму добавления новой фотографии"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-cards" name="Add-image" novalidate>
          <div class="popup__box">
          <input
                  id="card-name"
            class="popup__input popup__input_card_name"
            name="image-name"
            type="text"
            value=""
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="card-name-error popup__input-type-error"></span>
          </div>
          <div class="popup__box">
          <input
                  id="card-link"
            class="popup__input popup__input_card_url"
            name="image-link"
            type="url"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="card-link-error popup__input-type-error"></span>
          </div>
          <button
            class="popup__submit-button popup__submit-button_card"
            type="submit"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <!-- попап для просмотра фотографии-->
    <div
      id="open_big"
      class="popup popup_open-image"
      area-label="просмотр фотографии"
    >
      <div class="popup__big-container">
        <button
          class="popup__close-button popup__close-button_image"
          type="button"
          aria-label="Закрыть фотографию"
        ></button>
        <img class="popup__big-image" src="#" alt="#" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>

    <!-- попап подтверждения удаления карточки -->
    <div id="add_cards" class="popup popup_delete-card">
      <div class="popup__delete-container">
        <h2 class="popup__title">Вы уверены?</h2>      
        <form class="popup__form popup__delete-cards" name="confirm-form" novalidate>
           <button
            class="popup__submit-button popup__submit-button-delete-card"
            type="submit"
          >
            Да
          </button>
        </form>
        <button
        class="popup__close-button popup__close-button_card"
        type="button"
        id="popup-close-add-cards"
        aria-label="Закрыть форму добавления новой фотографии"
      ></button>
      </div>
    </div>


    
  </body>
</html>
